<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Choice Picker</title>
</head>

<body>
    <div class="contaner">
        <h3>Enter your choices below. Place a comma (',') after each choice.
            <br> Press enter when you are done.
        </h3>
        <textarea id="textarea" placeholder="Enter choices here..."></textarea>

        <div id="tags">
            <span class="tag">Choice 1</span>
            <span class="tag">Choice 2</span>
            <span class="tag">Choice 3</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
